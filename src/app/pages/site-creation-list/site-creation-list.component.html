<div class="container mt-2">
    <div class="row d-flex justify-content-between">
        <div class="col-xl-6">
            <div class="mt-3 mb-3">
                <h2 class="fw-bold">Site Creation List</h2>
            </div>
        </div>
        <div class="col-xl-6 ">
            <div class="text-end mt-3 mb-4">
                <div><button type="button" class="btn-blue" routerLink='/dashboard/siteCreation'>
                        Site Creation
                    </button>
                </div>
            </div>
        </div>

        <div class="card-body table-responsive">
            <table id="emplist" class="table table-bordered table-striped" style="width:100%" datatable="">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Site name</th>
                        <th>Site place</th>
                        <th>Owner name</th>
                        <th>Owner Email</th>
                        <th>Owner phone no.</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr *ngFor="let site of sites; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{site.siteName}}</td>
                        <td>{{site.sitePlace}}</td>
                        <td>{{site.ownerName}}</td>
                        <td>{{site.ownerEmail}}</td>
                        <td>{{site.ownerPhoneNumber}}</td>
                        <td>
                            <mat-icon routerLink="/dashboard/siteCreation/edit/{{site.id}}" class="text-primary">edit
                            </mat-icon>
                            <mat-icon (click)="delete(site.id,site.status)" class="text-danger">delete</mat-icon>
                        </td>
                </tbody>
            </table>
        </div>
    </div>
</div>
