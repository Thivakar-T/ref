<div class="container mt-2">
    <div class="row d-flex justify-content-between">
        <div class="col-xl-6">
            <div class=" mt-3 mb-3">
                <h2 class="fw-bold">Project Managers</h2>
            </div>
        </div>
        <div class="col-xl-6 ">
            <div class="text-end mt-3 mb-4">
                <div><button type="button" class="btn-blue" routerLink='/dashboard/createManager'>
                        Add Project Manager
                    </button>
                </div>
            </div>
        </div>

        <div class="card-body table-responsive ">
            <table id="emplist" class="table table-bordered table-striped" style="width:100%" datatable="">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone number</th>
                        <th>Address 1</th>
                        <th>Address 2</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr *ngFor="let manager of managers; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{manager.name}}</td>
                        <td>{{manager.email}}</td>
                        <td>{{manager.phoneNo}}</td>
                        <td>{{manager.addressLine1}}</td>
                        <td>{{manager.addressLine2}}</td>
                        <td>
                            <mat-icon routerLink="/dashboard/createManager/edit/{{manager.id}}" class="text-primary">edit
                            </mat-icon>
                            <mat-icon (click)="delete(manager.id)" class="text-danger">delete</mat-icon>
                        </td>
                </tbody>
            </table>
        </div>
    </div>
</div>
