<div class="container-fluid mt-2">
    <div class="row d-flex justify-content-between">
        <div class="col-xl-6">
            <div class="my-3 ms-2">
                <h3 class="fw-bold">Contractor Workers</h3>
            </div>
        </div>
        <!-- <div class="col-xl-6 ">
            <div class="text-end my-2 mt-3">
                <div><button type="button" class="btn btn-success btn-sm mb-2 me-3 " routerLink='/managerList'>
                        <i class="mdi mdi-plus mr-1"></i> Contractor Workers
                    </button>
                </div>
            </div>
        </div> -->
    </div>
    <div class="card shadow">

        <div class="card-body">
            <div class="pb-3">
                <form class="form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="ContractorWorkerForm">
                    <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
                    <div class="row">
                        <div class="col-md-4  col-12">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" formControlName="name" placeholder="Name" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f['name'].errors || f['name'].touched && f['name'].errors }" />
                                <div *ngIf="submitted && f['name'].errors || f['name'].touched && f['name'].errors"
                                    class="invalid-feedback">
                                    <div *ngIf="f['name'].errors['required']">Name is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-2 col-12">
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="text" formControlName="phoneNumber" placeholder="Phone Number" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f['phoneNumber'].errors || f['phoneNumber'].touched && f['phoneNumber'].errors }" />
                                <div *ngIf="submitted && f['phoneNumber'].errors || f['phoneNumber'].touched && f['phoneNumber'].errors"
                                    class="invalid-feedback">
                                    <div *ngIf="f['phoneNumber'].errors['required']">Phone Number is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mt-2 col-12">
                            <div class="form-group">
                                <label>Address1</label>
                                <input type="text" formControlName="addressLine1" placeholder="Address1"
                                    class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f['addressLine1'].errors || f['addressLine1'].touched && f['addressLine1'].errors }" />
                                <div *ngIf="submitted && f['addressLine1'].errors || f['addressLine1'].touched && f['addressLine1'].errors"
                                    class="invalid-feedback">
                                    <div *ngIf="f['addressLine1'].errors['required']">Address1 is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4  mt-2 col-12">
                            <div class="form-group">
                                <label>Address2</label>
                                <input type="text" formControlName="addressLine2" placeholder="Address2"
                                    class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f['addressLine2'].errors || f['addressLine2'].touched && f['addressLine2'].errors }" />
                                <div *ngIf="submitted && f['addressLine2'].errors || f['addressLine2'].touched && f['addressLine2'].errors"
                                    class="invalid-feedback">
                                    <div *ngIf="f['addressLine2'].errors['required']">Address2 is required</div>
                                </div>
                            </div>
                        </div> 
                       
                        <div class="col-md-4  mt-3 col-12">
                            <div class="form-group">
                               <label>Country </label>
                               <ng-select [items]=countryArr  bindLabel="countryName" bindValue="id" (change)='getState($event.id)'
                                   placeholder="Choose" formControlName="countryId" 
                                   [ngClass]="{ 'is-invalid': submitted && f['countryId'].errors || f['countryId'].touched && f['countryId'].errors }">
                               </ng-select>
                               <div *ngIf="submitted && f['countryId'].errors || f['countryId'].touched && f['countryId'].errors"
                                   class="invalid-feedback">
                                   <div *ngIf="f['countryId'].errors['required']">Country is required</div>
                               </div>
                           </div>
                       </div>

                        <div class="col-md-4 mt-3 col-12">

                            <div class="form-group">
                                <label>State </label>
                                <ng-select [items]=stateArr  bindLabel="name" bindValue="id" (change)='getCity($event.id)'
                                    placeholder="Choose" formControlName="stateId"
                                    [ngClass]="{ 'is-invalid': submitted && f['stateId'].errors || f['stateId'].touched && f['stateId'].errors }">
                                </ng-select>
                                <div *ngIf="submitted && f['stateId'].errors || f['stateId'].touched && f['stateId'].errors"
                                    class="invalid-feedback">
                                    <div *ngIf="f['stateId'].errors['required']">State is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4  mt-2 col-12">

                            <div class="form-group">
                               <label>City </label>
                               <ng-select [items]=cityArr  bindLabel="name" bindValue="id"
                                   placeholder="Choose" formControlName="cityId"
                                   [ngClass]="{ 'is-invalid': submitted && f['cityId'].errors || f['cityId'].touched && f['cityId'].errors }">
                               </ng-select>
                               <div *ngIf="submitted && f['cityId'].errors || f['cityId'].touched && f['cityId'].errors"
                                   class="invalid-feedback">
                                   <div *ngIf="f['cityId'].errors['required']">City is required</div>
                               </div>
                           </div>
                       </div> 
                       
                       
                        

                        <div class="col-md-4 mt-3 col-12">
                            <div class="form-group">
                                <label>Contracter Name</label>
                                <input type="text" formControlName="contracterName" placeholder="Contracter Name" class="form-control" 
                                    [ngClass]="{ 'is-invalid': submitted && f['contracterName'].errors || f['contracterName'].touched && f['contracterName'].errors }" />
                                <div *ngIf="submitted && f['contracterName'].errors || f['contracterName'].touched && f['contracterName'].errors"
                                    class="invalid-feedback">
                                    <div *ngIf="f['contracterName'].errors['required']">Contracter Name is required</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="m-3 mt-4  mt-3 form-group">
                            <button class="radius btn  btn-primary px-3" type="submit">
                                Save
                            </button>
                        </div>
                    </div>
                 </form>
            </div>
         </div> 
    </div>
</div>
