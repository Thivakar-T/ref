<div class="container mt-2">
    <div class="row d-flex justify-content-between">
        <div class="col-xl-6">
            <div class="mt-3 mb-3">
                <h2 class="fw-bold">Vendors</h2>
            </div>
        </div>
        <div class="col-xl-6 ">
            <div class="text-end my-3 mb-4">
                <div><button type="button" class="btn-blue" routerLink='/dashboard/vendorDetails'>
                        Add vendor
                    </button>
                </div>
            </div>
        </div>
        <div class="card-2">
            <div class="card-body table-responsive">
                <table id="emplist" class="table table-bordered table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th>Phone number</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="tbody">
                        <tr *ngFor="let vendor of vendors; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{vendor.vendorName}}</td>
                            <td>{{vendor.vendorPhoneno}}</td>
                            <td>{{vendor.vendorEmail}}</td>
                            <td>{{vendor.status}}</td>
                            <td><mat-icon class="text-primary"
                                    routerLink="/dashboard/vendorDetails/edit/{{vendor.id}}">edit</mat-icon><mat-icon
                                    class="text-danger" (click)="delete(vendor.id)">delete</mat-icon></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
