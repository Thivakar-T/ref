<div class="container mt-2">
    <div class="row d-flex justify-content-between">
        <div class="col-xl-6">
            <div class="mt-3 mb-3">
                <h2 class="fw-bold">Vendors purchase</h2>
            </div>
        </div>
        <div class="col-xl-6 ">
            <div class="text-end my-3 mb-4">
                <div><button type="button" class="btn-blue" routerLink='/dashboard/vendorWisePurchase'>
                        Add vendor purchase
                    </button>
                </div>
            </div>
        </div>
        <div class="card-2">
            <div class="card-body table-responsive">
                <table id="emplist" class="table table-bordered table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Purchase Number</th>
                            <th>Site Name</th>
                            <th>Site Place</th>
                            <th>Owner Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="tbody">
                        <tr *ngFor="let vendor of vendorPurchase; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{vendor.purchaseNo}}</td>
                            <td>{{vendor.siteName}}</td>
                            <td>{{vendor.sitePlace}}</td>
                            <td>{{vendor.ownerName}}</td>
                            <td><mat-icon class="text-primary"
                                    routerLink="/dashboard/vendorWisePurchase/edit/{{vendor.id}}">edit</mat-icon><mat-icon
                                    class="text-danger" (click)="delete(vendor.id)">delete</mat-icon></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
